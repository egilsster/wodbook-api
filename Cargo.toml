[package]
name = "wodbook-api"
version = "0.1.0"
authors = ["Egill Sveinbj√∂rnsson <egillsveinbjorns@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.5.0"
actix-web = "3"
actix-multipart = "0.3.0"
mongodb = "1.2.2"
bson = "1.2.3"
log = "0.4.14"
env_logger = "0.9.0"
serde = "1.0.131"
serde_json = "1.0.72"
jsonwebtoken = "7.2.0"
chrono = "0.4.19"
uuid = { version = "0.8", features = ["serde", "v4"] }
futures = "0.3.18"
dotenv = "0.15.0"
config = "0.11.0"
derive_more = "0.99.17"
oas3 = "0.2.1"
rusqlite = { version = "0.26.3", features = ["bundled", "blob"] }
ring = "0.16.20"
data-encoding = "2.3.2"

[dev-dependencies]
futures-await-test = "0.3.0"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
