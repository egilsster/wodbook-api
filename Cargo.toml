[package]
name = "wodbook-api"
version = "0.1.0"
authors = ["Egill Sveinbj√∂rnsson <egillsveinbjorns@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.2.2"
actix-web = "2.0.0"
actix-rt = "1.0.0"
actix-multipart = "0.2.0"
mongodb = "1.1.0"
bson = "1.1.0"
log = "0.4.11"
env_logger = "0.7.1"
serde = "1.0.115"
serde_json = "1.0.56"
jsonwebtoken = "7.2.0"
chrono = "0.4.15"
uuid = { version = "0.8", features = ["serde", "v4"] }
futures = "0.3.5"
dotenv = "0.15.0"
config = "0.10.1"
derive_more = "0.99.10"
oas3 = "0.0.1"
rusqlite = { version = "0.24.0", features = ["bundled", "blob"] }
ring = "0.16.15"
data-encoding = "2.3.0"

[dev-dependencies]
futures-await-test = "0.3.0"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
