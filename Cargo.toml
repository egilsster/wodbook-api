[package]
name = "wodbook-api"
version = "0.1.0"
authors = ["Egill Sveinbj√∂rnsson <egillsveinbjorns@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "2.0.0"
actix-rt = "1.0.0"
actix-multipart = "0.2.0"
mongodb = "1.0.0"
bson = "1.0.0"
lazy_static = "1.4.0"
serde = "1.0.112"
serde_json = "1.0.55"
jsonwebtoken = "7.1.2"
chrono = "0.4.11"
uuid = { version = "0.8", features = ["serde", "v4"] }
futures = "0.3.5"
dotenv = "0.15.0"
config = "0.10.1"
derive_more = "0.99.8"
slog = "2.5.2"
slog-term = "2.6.0"
slog-async = "2.4.0"
slog-envlogger = "2.2.0"
oas3 = "0.0.1"
rusqlite = { version = "0.23.1", features = ["bundled", "blob"] }
ring = "0.16.15"
data-encoding = "2.2.1"

[dev-dependencies]
futures-await-test = "0.3.0"
