openapi: "3.0.0"
info:
  title: Wodbook API
  version: 0.0.1
  description: >-
    ## About

    The Wodbook API is a back-end for a mobile application that helps
    you keep track of all your training related things like workouts
    and movements.
tags:
  - name: users
    description: A user account in the system.
  - name: workouts
    description: Workouts are combinations of movements done with the purpose of measuring your performance.
  - name: movements
    description: Movements are exercises for users to track their progress.
security:
  - bearerAuth: []
servers:
  - url: /v1
paths:
  /users/login/:
    post:
      summary: Logs in user with given credentials.
      security: []
      operationId: loginUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/login"
      responses:
        "200":
          description: Login successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/token"
        "400":
          description: Login unsuccessful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /users/register/:
    post:
      summary: Creates a user with the provided information.
      security: []
      operationId: registerUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "201":
          description: Registration successful.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/token"
        "400":
          description: Registration unsuccessful.
  /users/me/:
    get:
      summary: Shows information about the logged in user.
      operationId: aboutUser
      tags:
        - users
      responses:
        "201":
          description: Returns user information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    patch:
      summary: Updates information about the logged in user and returns the updated user model.
      operationId: updateUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateUser"
      responses:
        "200":
          description: User has been updated and returns user information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /users/mywod/:
    post:
      summary: Migrates data in a mywod backup to wodbook.
      operationId: mywodMigration
      tags:
        - users
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  description: myWOD backup file (sqlite database file).
                  format: binary
      responses:
        "200":
          description: User has been updated and returns user information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/migrationResults"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /workouts/:
    get:
      summary: List all workouts.
      operationId: getWorkouts
      tags:
        - workouts
      responses:
        "200":
          description: Lists all workouts.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workouts"
    post:
      summary: Creates a new workout.
      operationId: createWorkout
      tags:
        - workouts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/workout"
      responses:
        "201":
          description: Creates a new workout and returns it.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workout"
        "409":
          description: Resource with same unique identity already exists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "422":
          description: Unprocessable entity. Validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /workouts/{workoutId}:
    get:
      summary: Returns a specific workout.
      operationId: getWorkoutById
      tags:
        - workouts
      parameters:
        - name: workoutId
          in: path
          required: true
          description: Workout identifier
          schema:
            type: string
      responses:
        "200":
          description: Returns the workout.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workout"
        "403":
          description: Forbidden. User is not authorized to read the workout.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Could not find the workout.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    patch:
      summary: Update an existing workout.
      operationId: updateWorkout
      tags:
        - workouts
      parameters:
        - name: workoutId
          in: path
          required: true
          description: Workout identifier
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateWorkout"
      responses:
        "200":
          description: Updates the workout and returns it.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workout"
        "404":
          description: Workout not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "409":
          description: Resource with same unique identity already exists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "422":
          description: Unprocessable entity. Validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    delete:
      summary: Deletes an existing workout.
      operationId: deleteWorkout
      tags:
        - workouts
      parameters:
        - name: workoutId
          in: path
          required: true
          description: Workout identifier
          schema:
            type: string
      responses:
        "204":
          description: Workout deleted.
        "404":
          description: Workout not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    post:
      summary: Creates a score for the workout.
      operationId: createWorkoutScore
      tags:
        - workouts
      parameters:
        - name: workoutId
          in: path
          required: true
          description: Workout identifier
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/workoutScore"
      responses:
        "200":
          description: Returns workout score.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workoutScore"
        "403":
          description: Forbidden. User is not authorized to create score for the workout.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Could not find the workout.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /workouts/{workoutId}/{workoutScoreId}:
    patch:
      summary: Updates a specific workout score.
      operationId: updateWorkoutScoreById
      tags:
        - workouts
      parameters:
        - name: workoutId
          in: path
          required: true
          description: Workout identifier
          schema:
            type: string
        - name: workoutScoreId
          in: path
          required: true
          description: Workout score identifier
          schema:
            type: string
      responses:
        "200":
          description: Score updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/workoutScore"
        "403":
          description: Forbidden. User is not authorized to update workout score.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Could not find the workout or workout score.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    delete:
      summary: Deletes a specific workout score.
      operationId: deleteWorkoutScoreById
      tags:
        - workouts
      parameters:
        - name: workoutId
          in: path
          required: true
          description: Workout identifier
          schema:
            type: string
        - name: workoutScoreId
          in: path
          required: true
          description: Workout score identifier
          schema:
            type: string
      responses:
        "204":
          description: Score deleted successfully.
        "403":
          description: Forbidden. User is not authorized to delete workout score.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Could not find the workout or workout score.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /movements/:
    get:
      summary: List all movements.
      operationId: getMovements
      tags:
        - movements
      responses:
        "200":
          description: Lists all movements.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/movements"
    post:
      summary: Creates a new movement.
      operationId: createMovement
      tags:
        - movements
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/movement"
      responses:
        "201":
          description: Creates a new movement and returns it.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/movement"
        "409":
          description: Resource with same unique identity already exists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "422":
          description: Unprocessable entity. Validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        default:
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /movements/{movementId}:
    get:
      summary: Returns a specific movement.
      operationId: getMovementById
      tags:
        - movements
      parameters:
        - name: movementId
          in: path
          required: true
          description: Movement identifier
          schema:
            type: string
      responses:
        "200":
          description: Returns movement.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/movement"
        "403":
          description: Forbidden. User is not authorized to read the movement.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: Could not find the movement.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    patch:
      summary: Updates an existing movement.
      operationId: updateMovement
      tags:
        - movements
      parameters:
        - name: movementId
          in: path
          required: true
          description: Movement identifier
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateMovement"
      responses:
        "200":
          description: Updates the movement and returns it.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/movement"
        "409":
          description: Resource with same unique identity already exists.
          content:
