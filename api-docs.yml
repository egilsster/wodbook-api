components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    token:
      type: object
      properties:
        token:
          type: string
    login:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
          description: Hash of the password.
    user:
      type: object
      properties:
        user_id:
          type: string
          readOnly: true
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
          description: Hash of the password.
        box_name:
          type: string
          description: The box name, if the user associates with one.
        height:
          type: number
        weight:
          type: number
        date_of_birth:
          type: string
          format: yyyy-mm-dd
        avatar_url:
          type: string
          description: An image that the user adds to his account.
    updateUser:
      type: object
      description: The update user model.
      properties:
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
          description: Hash of the password.
        box_name:
          type: string
          description: The box name, if the user associates with one.
        height:
          type: number
        weight:
          type: number
        date_of_birth:
          type: string
          format: yyyy-mm-dd
        avatar_url:
          type: string
          description: An image that the user adds to his account.
    migrationResults:
      type: object
      description: Data describing what was migrated.
      properties:
        user_updated:
          type: boolean
          description: If the user information was updated successfully or not
        added_workouts:
          type: number
          description: How many workouts were added from the backup.
        added_workout_scores:
          type: number
          description: How many workout scores were added from the backup.
        added_movements:
          type: number
          description: How many movements were added from the backup.
        added_movement_scores:
          type: number
          description: How many movement scores were added from the backup.
    workouts:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/workout"
    workout:
      type: object
      description: The workout model.
      properties:
        workout_id:
          type: string
          readOnly: true
        name:
          type: string
          description: The name of this workout.
        measurement:
          type: string
          description: How this workout is scored.
        description:
          type: string
          description: Description of the workout.
        scores:
          type: array
          items:
            $ref: "#/components/schemas/workoutScore"
        public:
          type: boolean
          description: Whether this is for all users of bound to the creator. Known benchmarks should only be public.
        created_at:
          type: string
          format: date
          readOnly: true
        updated_at:
          type: string
          format: date
          readOnly: true
    updateWorkout:
      type: object
      description: The workout update model.
      properties:
        name:
          type: string
          description: The name of this workout.
        description:
          type: string
          description: Description of the workout.
    workoutScore:
      type: object
      description: Score for a workout.
      properties:
        workout_score_id:
          type: string
          readOnly: true
        workout_id:
          type: string
          readOnly: true
          description: The workout this score belongs to.
        score:
          type: string
        rx:
          type: boolean
        created_at:
          type: string
          format: date
          readOnly: true
        updated_at:
          type: string
          format: date
          readOnly: true
    movements:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/movement"
    movement:
      type: object
      description: The movement model.
      properties:
        movement_id:
          type: string
          readOnly: true
        name:
          type: string
          description: The name of this movement.
        measurement:
          type: string
          description: How this movement is scored.
        description:
          type: string
          description: Description of the workout.
        scores:
          type: array
          items:
            $ref: "#/components/schemas/movementScore"
        public:
          type: boolean
          description: Whether this is for all users or bound to the creator.
        created_at:
          type: string
          format: date
          readOnly: true
        updated_at:
          type: string
          format: date
          readOnly: true
    updateMovement:
      type: object
      description: The movement update model.
      properties:
        name:
          type: string
          description: The name of this movement.
        description:
          type: string
          description: Description of the workout.
    movementScore:
      type: object
      description: Score for a movement.
      properties:
        movement_score_id:
          type: string
          readOnly: true
        movement_id:
          type: string
          readOnly: true
          description: The movement this score belongs to.
        score:
          type: string
        sets:
          type: number
        reps:
          type: number
        distance:
          type: string
        notes:
          type: string
          description: Any notes to mention for this score (after a wod, etc.).
        created_at:
          type: string
          format: date
          readOnly: true
        updated_at:
          type: string
          format: date
          readOnly: true
    error:
      description: An error object.
      required:
        - status
      properties:
        status:
          type: string
          description: Description of what happened.
