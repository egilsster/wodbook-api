    delete:
      summary: Deletes an existing movement.
      operationId: deleteMovement
      tags:
        - movements
      parameters:
        - name: movementId
          in: path
          required: true
          description: Movement identifier
          schema:
            type: string
      responses:
        "204":
          description: Movement deleted.
        "404":
